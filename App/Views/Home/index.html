{% extends "base.html" %}


{% block title %}Home{% endblock %}

{% block body %}
    <h2>Example of array in foreach</h2>
    <ul>
        {% for num in numbers %}
        <li>{{ num }}</li>
        {% endfor %}
    </ul>
    <hr/>

    <h2>Example of Key Value</h2>
    {% for key, user in details %}
    <li>{{ key }}: {{ user }}</li>
    {% endfor %}
{% endblock %}
